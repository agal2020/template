<body>
  <!--ШАПКА САЙТА-->
  <div class="head">
    <div class="logo">
      <svg class="logo_text">

    </div>
  </div>

  <!--ОБЩАЯ ИНФОРМАЦИЯ-->

    <div class="grid-container">

            <input type="search" class="input_search">
            <i class="fa fa-search"></i>

        </div>
        <div class="song_area">

          </div>
          <div class="artist_name">
            <h1 class="text_in_h1">Artist name</h1>
          </div>
          <img src="resource/sobaka-muzyka-naushniki-podushka-telefon-radost.jpg" alt="album" class="album_pic">
        </div>
      </div>
      <h1 class="track_list_h">Track list</h1>
      <div class="post-2">
